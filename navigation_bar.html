<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Website title name -->
        <title>VOT</title>
        <!-- Include CDNjs toolkit into the current HTML file -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Include CSS file into the current HTML file -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Create header contents (Top of the website) -->
        <header>
            <!-- Create custom "navigation bar" class to stylish in CSS file -->
            <div class="navbar">
                <!-- Create custom "logo" class to stylish in CSS file -->
                <div class="logo"><a href="#">VOT</a></div>
                <!-- Create listing element where order of the items inside not matter -->
                <ul class="navlinks">
                    <!-- List of navigation links -->
                    <li><a href="Home">Home</a></li>
                    <li><a href="Archive">Archive</a></li>
                    <li><a href="Staff">Staff</a></li>
                    <li><a href="Song">Song</a></li>
                </ul>
                <!-- Create custom "action button" class for stylishing button in CSS file -->
                <a href="#" class="action_button">Login</a>
                <!-- Create custom "toggle button" class for stylishing button in CSS file -->
                <div class="toggle_button">
                    <!-- Create/Import custom stylish text -->
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <!-- Create custom "slide down menu" class to stylish in CSS for better optimizing navigation bar when re-size Window resolution -->
            <div class="dropdown_menu">
                 <!-- List of navigation links -->
                <li><a href="Home">Home</a></li>
                <li><a href="About">About</a></li>
                <li><a href="Service">Service</a></li>
                <li><a href="Contact">Contact</a></li>
                <!-- List a custom "action button" class which act the same as the navigation links above -->
                <li><a href="#" class="action_button">Login</a></li>
            </div>
        </header>
        <!-- Include JS file into the current HTML file -->
        <script src="buttonFucntion.js" type="text/javascript"></script>
    </body>
</html>
