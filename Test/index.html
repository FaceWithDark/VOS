<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responesive Navbar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">AAA</a></div>
            <ul class="navlinks">
                <li><a href="Home">Home</a></li>
                <li><a href="About">About</a></li>
                <li><a href="Service">Service</a></li>
                <li><a href="Contact">Contact</a></li>
            </ul>
            <a href="#" class="action_button">Get Started</a>
            <div class="toggle_button">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="Home">Home</a></li>
            <li><a href="About">About</a></li>
            <li><a href="Service">Service</a></li>
            <li><a href="Contact">Contact</a></li>
            <li><a href="#" class="action_button">Get Started</a></li>
        </div>
    </header>

    <main>
        <section id="opentext">
            <h1>Amongus</h1>
            <p>Amongus x3.14</p>
        </section>
    </main>

    <script>
        const toggleButton = document.querySelector('.toggle_button')
        const toggleButtonIcon = document.querySelector('.toggle_button i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleButton.onclick = function() {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleButtonIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
